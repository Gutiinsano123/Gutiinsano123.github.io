<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador MRU</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <style>
    *{
      text-alling: justify;
    }
  </style>
<body>
  <h1>Simulador de Movimiento Rectilíneo Uniforme (MRU)</h1>
  
  <div class="controls">
    <h2>El Movimiento Rectilíneo Uniforme (MRU) es un tipo de movimiento en el que un objeto se desplaza a lo largo de una trayectoria recta con una velocidad constante</h2>
    <label>Posición inicial (x₀): <input type="number" id="x0" value="0" /></label>
    <label>Velocidad (v): <input type="number" id="v" value="10" /></label>
    <label>Tiempo total (s): <input type="number" id="time" value="10" /></label>
    <button onclick="iniciarSimulacion()">Iniciar</button>
    <button onclick="reiniciarSimulacion()">Reiniciar</button>
  </div>

  <canvas id="canvas" width="600" height="100"></canvas>

  <div>
    <canvas id="grafico" width="600" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
